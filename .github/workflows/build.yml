name: CI

on:
  push:
    paths:
      - '!v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: yarn install, build
      run: |
        yarn install
        yarn run compile
        yarn run package --publish never
